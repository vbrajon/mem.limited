<!DOCTYPE html>
<html lang="en">
  <head>
    <title>New Tab</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="A search engine for your already explored content">
    <link rel="icon" href="icon.png">
    <link rel="stylesheet" href="index.css">
    <style>* { overscroll-behavior: none; }</style>
  </head>
  <body class="max-w-[850px] mx-auto p-12 bg-white text-gray-900 dark:bg-gray-800 dark:text-white">
    <main>
      <label>
        <input class="w-full h-16 rounded dark:bg-gray-700 dark:hover:bg-gray-600" type="search" placeholder="Search" v-model="search">
        <div class="m-1 text-[9px] font-bold">Hit Tab to focus</div>
      </label>
      <div class="flex place-content-center place-items-center">
        <svg class="m-2" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" fill="none" shape-rendering="geometricPrecision" style="height: 20px;width: 20px;"><circle cx="12" cy="12" r="10"/><path d="M12 6v6l4 2"/></svg>
        <div v-text="h.length"></div>
      </div>
      <div class="grid gap-4 sm:grid-cols-2">
        <a class="flex place-content-center place-items-center h-16 p-4 rounded dark:bg-gray-700 dark:hover:bg-gray-600" :href="item.url" rel="nofollow noreferrer" v-for="item in h.slice(0, 6)">
          <img class="pr-2" :src="'chrome://favicon/' + new window.URL(item.url).origin">
          <div class="font-bold line-clamp-2" v-text="item.title"></div>
          <div class="ml-auto pl-2" v-text="new Date(item.lastVisitTime).relative()"></div>
        </a>
      </div>
      <div class="flex place-content-center place-items-center mt-6">
        <svg class="m-2" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" fill="none" shape-rendering="geometricPrecision" style="height: 20px;width: 20px;"><path d="M19 21l-7-5-7 5V5a2 2 0 012-2h10a2 2 0 012 2z"/></svg>
        <div v-text="b.length"></div>
      </div>
      <div class="grid gap-4 sm:grid-cols-2">
        <a class="flex place-content-center place-items-center h-16 p-4 rounded dark:bg-gray-700 dark:hover:bg-gray-600" :href="item.url" rel="nofollow noreferrer" v-for="item in b.slice(0, 6)">
          <img class="pr-2" :src="'chrome://favicon/' + new window.URL(item.url).origin">
          <div class="font-bold line-clamp-2" v-text="item.title"></div>
          <div class="ml-auto pl-2" v-text="new Date(item.dateAdded || '-').format('YYYY')"></div>
        </a>
      </div>
      <div class="fixed top-10 right-10 text-7xl hidden lg:flex" v-text="now"></div>
      <div class="fixed bottom-10 right-10 hidden lg:flex">
        <button class="p-2 m-2 rounded dark:bg-gray-700 dark:hover:bg-gray-600" @click="window.chrome.tabs.update({ url: 'chrome://history' })"><svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" fill="none" shape-rendering="geometricPrecision" style="color:var(--geist-foreground)"><circle cx="12" cy="12" r="10"/><path d="M12 6v6l4 2"/></svg></button>
        <button class="p-2 m-2 rounded dark:bg-gray-700 dark:hover:bg-gray-600" @click="window.chrome.tabs.update({ url: 'chrome://bookmarks' })"><svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" fill="none" shape-rendering="geometricPrecision" style="color:var(--geist-foreground)"><path d="M4 19.5A2.5 2.5 0 016.5 17H20"/><path d="M6.5 2H20v20H6.5A2.5 2.5 0 014 19.5v-15A2.5 2.5 0 016.5 2z"/></svg></button>
        <button class="p-2 m-2 rounded dark:bg-gray-700 dark:hover:bg-gray-600" @click="window.chrome.tabs.update({ url: 'chrome://downloads' })"><svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" fill="none" shape-rendering="geometricPrecision" style="color:var(--geist-foreground)"><path d="M8 17l4 4 4-4"/><path d="M12 12v9"/><path d="M20.88 18.09A5 5 0 0018 9h-1.26A8 8 0 103 16.29"/></svg></button>
      </div>
    </main>
    <script type="module" src="/index.js"></script>
  </body>
</html>
